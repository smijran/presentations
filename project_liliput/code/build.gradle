plugins {
    id 'java'
    id 'application'
}

group = 'project.liliput'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_25
    targetCompatibility = JavaVersion.VERSION_25
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

application {
    mainClass = 'project.liliput.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Run with Project Lilliput enabled and hashCode from memory address
tasks.register('runWithLilliput', JavaExec) {
    group = 'application'
    description = 'Run the application with Project Lilliput enabled and hashCode from memory address'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'project.liliput.App'
    jvmArgs = [
        '-XX:+UnlockExperimentalVMOptions',
        '-XX:+UseCompactObjectHeaders',
        '-XX:hashCode=4'
    ]
}

// Run without Project Lilliput but with hashCode from memory address
tasks.register('runWithoutLilliput', JavaExec) {
    group = 'application'
    description = 'Run the application without Project Lilliput but with hashCode from memory address'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'project.liliput.App'
    jvmArgs = [
        '-XX:+UnlockExperimentalVMOptions',
        '-XX:hashCode=4'
    ]
}
